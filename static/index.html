<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@600;800&family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;1,600&display=swap"
        rel="stylesheet">
</head>


<body>
    <main>
        <div class="main-content">
            <h1>Groupie Tracker</h1>

            <div class="searchbar">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="" list="suggest">
                    <datalist id="suggest">
                        {{range .ArtistData}}
                        <option value="{{.FieldValue}}">{{.FieldName}}</option>
                        {{end}}
                    </datalist>
                    <button type="submit" formaction="/search"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div id="filters-container">
                <div id="members_nr">
                    <form id="filters-form" action="/search" method="POST">
                        <fieldset>
                    <!-- <legend>Filters</legend> -->
                    <i>Nr of Members</i>
                    <input type="checkbox" name="nr_members" value="1" id="1">
                    <label for="1">1</label>
                    <input type="checkbox" name="nr_members" value="2" id="2">
                    <label for="2">2</label>
                    <input type="checkbox" name="nr_members" value="3" id="3">
                    <label for="3">3</label>
                    <input type="checkbox" name="nr_members" value="4" id="4">
                    <label for="4">4</label>
                    <input type="checkbox" name="nr_members" value="5" id="5">
                    <label for="5">5</label>
                    <input type="checkbox" name="nr_members" value="6" id="6">
                    <label for="6">6</label>
                    <input type="checkbox" name="nr_members" value="7" id="7">
                    <label for="7">7</label>
                </fieldset>
            </form>
        </div>
        
    </div>
    <input type="submit" for="filters-form" id="apply_filters" value="Apply Filters">
            <form action="/">
                <input type="submit" value="Reset">
            </form>
        </div>
    </main>

    <div class="result">
        {{if .Query}}

        {{range .Results}}
        <div class="artist-card">
            <div class="card-container">
                <div class="front">
                    <img src="{{.ImageURL}}" alt="{{.Name}}">
                </div>
                <div class="back">
                    <h2><a href="/artist/{{.ID}}">{{.Name}}</a></h2>
                    <div class="artist-info">
                        <h3><a href="/artist/{{.ID}}" class="info-link">More info</a></h3>
                    </div>
                </div>
            </div>
        </div>
        {{end}}

        {{else}}

        {{range .ArtistCards}}
        <div class="artist-card">
            <div class="card-container">
                <div class="front">
                    <img src="{{.ImageURL}}" alt="{{.Name}}">
                </div>
                <div class="back">
                    <h2><a href="/artist/{{.ID}}">{{.Name}}</a></h2>
                    <div class="artist-info">
                        <h3><a href="/artist/{{.ID}}" class="info-link">More info</a></h3>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
        {{end}}


    </div>
</body>

</html>
